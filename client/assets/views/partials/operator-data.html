<div ng-include="'partials/header.html'"></div>
<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px">
	<div class="title">
		<h2>{{ 'OPERADORA.TITULO_DADOS' | translate }}</h2>
	</div>

	<div class="title">
		<h5>{{message}}</h5>
	</div>	

	<div class="element-input">
		<label class="title">{{ 'OPERADORA.DESCRICAO' | translate }}:<span class="required" aria-required="true">*</span></label>
		<input type="text" required="required" name="description" ng-model="operator.description" class="large" >
	</div>

	<div class="element-input">
		<label class="title">{{ 'OPERADORA.VALOR' | translate }}:<span class="required" aria-required="true">*</span></label>
		<input type="text" required="required" name="value" ng-model="operator.value" class="large" aria-required="true">
	</div>

	<div class="submit">
		<input type="submit" value="{{ 'GENERICO.SALVAR' | translate }}" ng-click="save(operator)" style="width: 110px">
		<input type="submit" value="{{ 'GENERICO.CANCELAR' | translate }}" ng-click="list()" style="width: 110px">
	</div>

</form>

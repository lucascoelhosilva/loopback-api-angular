<div ng-include="'partials/header.html'"></div>
<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px">
	<div class="title">
		<h2>{{ 'OPERADORA.TITULO' | translate }}</h2>
	</div>

	<input class="form-control" type="text" ng-model="criterio" placeholder="{{ 'GENERICO.PESQUISAR' | translate }}"/>
	<table class="table table-striped">
		<tr>
			<th>{{ 'OPERADORA.DESCRICAO' | translate }}</th>
			<th>{{ 'OPERADORA.VALOR' | translate }}</th>
		</tr>
		<tr ng-repeat="operator in operators | filter:criterio">
			<td>{{operator.description}}</td>
			<td>{{operator.value}}</td>
		</tr>
	</table>

	<div class="submit">
		<input type="submit" value="{{ 'OPERADORA.ADD' | translate }}" ng-click="data()">
	</div>

</form>

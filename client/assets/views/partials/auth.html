  <div class="navbar-header">
      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Navegação Responsiva</span>

<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px">

	<div class="title">
		<h2>Login</h2>
	</div>
	{{message}}


	<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user"></i></span>
			<input class="form-control" type="text" placeholder="Email" ng-model="user.email" name="email" ng-required="true">
	</div>

	<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
			<input class="form-control" type="password"  placeholder="Senha" ng-model="user.password" name="password" ng-required="true" ng-minlength="2">
	</div>

	<div class="submit">
		<input class="submit" type="submit" value="Entrar" ng-click="login(user)"/>
	</div>

</form>

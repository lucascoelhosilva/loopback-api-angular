<div ng-include="'assets/views/partials/header.html'"></div>
<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px">
	<div class="title">
		<h2>Tasks</h2>
	</div>

	<input class="form-control" type="text" ng-model="search" placeholder="Search Task"/>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Completed</th>
		</tr>
		<tr ng-repeat="task in tasks | filter:search">
			<td>{{task.title}}</td>
			<td>{{task.completed}}</td>
		</tr>
    </table>
    
    <input class="form-control" type="text" ng-model="task.title" placeholder="Title"/>
    <input class="form-control" type="text" ng-model="task.description" placeholder="Description"/>

	<div class="submit">
		<input type="submit" value="ADD" ng-click="save(task)">
	</div>

</form>
